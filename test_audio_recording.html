<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Grabaci√≥n de Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .recording { background: #f8d7da; border: 1px solid #f5c6cb; }
        .ready { background: #d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Test de Grabaci√≥n de Audio</h1>
        
        <div class="card">
            <h3>Controles de Grabaci√≥n</h3>
            <div id="audioControls">
                <button class="btn btn-primary" id="startRecording" onclick="startRecording()">
                    üé§ Iniciar Grabaci√≥n
                </button>
                <button class="btn btn-danger" id="stopRecording" onclick="stopRecording()" style="display: none;">
                    ‚èπÔ∏è Detener Grabaci√≥n
                </button>
                <button class="btn btn-success" id="playRecording" onclick="playRecording()" style="display: none;">
                    ‚ñ∂Ô∏è Reproducir
                </button>
                <button class="btn btn-secondary" id="deleteRecording" onclick="deleteRecording()" style="display: none;">
                    üóëÔ∏è Eliminar
                </button>
            </div>
            
            <div id="recordingStatus" class="status" style="display: none;">
                <strong>üî¥ Grabando...</strong> <span id="recordingTime">00:00</span>
            </div>
            
            <div id="audioPlayer" style="display: none;">
                <audio id="audioPlayback" controls style="width: 100%; margin: 10px 0;"></audio>
                <div>
                    <small>Duraci√≥n: <span id="audioDuration">00:00</span></small>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Informaci√≥n del Sistema</h3>
            <div id="systemInfo">
                <p><strong>Navegador:</strong> <span id="browserInfo">Verificando...</span></p>
                <p><strong>MediaRecorder:</strong> <span id="mediaRecorderInfo">Verificando...</span></p>
                <p><strong>getUserMedia:</strong> <span id="getUserMediaInfo">Verificando...</span></p>
                <p><strong>Permisos:</strong> <span id="permissionsInfo">Verificando...</span></p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;
        let recordingStartTime = null;
        let recordingInterval = null;

        // Verificar compatibilidad del navegador
        function checkBrowserCompatibility() {
            const browserInfo = document.getElementById('browserInfo');
            const mediaRecorderInfo = document.getElementById('mediaRecorderInfo');
            const getUserMediaInfo = document.getElementById('getUserMediaInfo');
            
            // Informaci√≥n del navegador
            browserInfo.textContent = navigator.userAgent.split(' ')[0];
            
            // Verificar MediaRecorder
            if (typeof MediaRecorder !== 'undefined') {
                mediaRecorderInfo.textContent = '‚úÖ Soportado';
                mediaRecorderInfo.style.color = 'green';
            } else {
                mediaRecorderInfo.textContent = '‚ùå No soportado';
                mediaRecorderInfo.style.color = 'red';
            }
            
            // Verificar getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                getUserMediaInfo.textContent = '‚úÖ Soportado';
                getUserMediaInfo.style.color = 'green';
            } else {
                getUserMediaInfo.textContent = '‚ùå No soportado';
                getUserMediaInfo.style.color = 'red';
            }
        }

        // Verificar permisos de micr√≥fono
        function checkMicrophonePermissions() {
            const permissionsInfo = document.getElementById('permissionsInfo');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                permissionsInfo.textContent = '‚ùå No disponible';
                permissionsInfo.style.color = 'red';
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    permissionsInfo.textContent = '‚úÖ Permisos concedidos';
                    permissionsInfo.style.color = 'green';
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    permissionsInfo.textContent = `‚ùå ${error.name}`;
                    permissionsInfo.style.color = 'red';
                });
        }

        // Funci√≥n para iniciar grabaci√≥n
        function startRecording() {
            // Verificar compatibilidad
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Tu navegador no soporta grabaci√≥n de audio');
                return;
            }

            // Solicitar permisos
            navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    sampleRate: 44100
                } 
            })
            .then(stream => {
                console.log('Micr√≥fono accedido correctamente');
                
                // Crear MediaRecorder
                const options = { mimeType: 'audio/webm;codecs=opus' };
                if (MediaRecorder.isTypeSupported(options.mimeType)) {
                    mediaRecorder = new MediaRecorder(stream, options);
                } else {
                    mediaRecorder = new MediaRecorder(stream);
                }
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const mimeType = mediaRecorder.mimeType || 'audio/webm';
                    audioBlob = new Blob(audioChunks, { type: mimeType });
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;
                    
                    // Mostrar controles
                    document.getElementById('playRecording').style.display = 'inline-block';
                    document.getElementById('deleteRecording').style.display = 'inline-block';
                    document.getElementById('audioPlayer').style.display = 'block';
                    
                    // Calcular duraci√≥n
                    const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                    document.getElementById('audioDuration').textContent = formatTime(duration);
                    
                    // Detener stream
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.onerror = (event) => {
                    console.error('Error en MediaRecorder:', event.error);
                    alert('Error durante la grabaci√≥n');
                };
                
                // Iniciar grabaci√≥n
                mediaRecorder.start(1000);
                recordingStartTime = Date.now();
                
                // Actualizar UI
                document.getElementById('startRecording').style.display = 'none';
                document.getElementById('stopRecording').style.display = 'inline-block';
                document.getElementById('recordingStatus').style.display = 'block';
                
                // Iniciar contador
                recordingInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    document.getElementById('recordingTime').textContent = formatTime(elapsed);
                }, 1000);
                
                console.log('Grabaci√≥n iniciada');
            })
            .catch(error => {
                console.error('Error accessing microphone:', error);
                
                let errorMessage = 'No se pudo acceder al micr√≥fono.';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Permisos de micr√≥fono denegados. Por favor, permite el acceso al micr√≥fono.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No se encontr√≥ ning√∫n micr√≥fono.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'Tu navegador no soporta grabaci√≥n de audio.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'El micr√≥fono est√° siendo usado por otra aplicaci√≥n.';
                }
                
                alert(errorMessage);
            });
        }

        // Funci√≥n para detener grabaci√≥n
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                // Actualizar UI
                document.getElementById('stopRecording').style.display = 'none';
                document.getElementById('startRecording').style.display = 'inline-block';
                document.getElementById('recordingStatus').style.display = 'none';
                
                // Limpiar contador
                if (recordingInterval) {
                    clearInterval(recordingInterval);
                    recordingInterval = null;
                }
                
                console.log('Grabaci√≥n detenida');
            }
        }

        // Funci√≥n para reproducir grabaci√≥n
        function playRecording() {
            const audio = document.getElementById('audioPlayback');
            if (audio.src) {
                audio.play();
            }
        }

        // Funci√≥n para eliminar grabaci√≥n
        function deleteRecording() {
            audioBlob = null;
            document.getElementById('audioPlayback').src = '';
            document.getElementById('audioDuration').textContent = '00:00';
            document.getElementById('playRecording').style.display = 'none';
            document.getElementById('deleteRecording').style.display = 'none';
            document.getElementById('audioPlayer').style.display = 'none';
        }

        // Funci√≥n para formatear tiempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            checkBrowserCompatibility();
            checkMicrophonePermissions();
        });
    </script>
</body>
</html>
